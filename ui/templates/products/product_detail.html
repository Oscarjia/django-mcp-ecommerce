{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="rounded-lg overflow-hidden border border-orange-500/20 bg-gray-800/50">
                <img src="{{ product.image_url }}" alt="{{ product.name }}" 
                     class="w-full h-full object-cover">
            </div>
            <div class="space-y-4">
                <h1 class="text-3xl font-bold text-white">{{ product.name }}</h1>
                <div class="text-2xl font-bold text-emerald-400">
                    ${{ product.price }}
                </div>
                <p class="text-gray-300">{{ product.description }}</p>
                <div class="pt-4">
                    <button class="bg-gradient-to-r from-orange-500 to-red-600 text-white px-6 py-2 rounded-lg hover:opacity-90 transition-opacity">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
